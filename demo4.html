<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello World</title>
<link rel='stylesheet' href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>

<body>
<ul class="nav nav-tabs" role="tablist" id="myTab">
    <li class="active"><a href="#first" role="tab" data-toggle="tab">第一项</a></li>
    <li><a href="#profile" role="tab" data-toggle="tab">第二项</a></li>
</ul>
<div class="tab-content">
    <div class="tab-pane active" id="first">哈哈哈</div>
    <div class="tab-pane" id="profile">嘻嘻嘻</div>
</div>

<script src='http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js'></script>
<script src='http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script>
    $(document).ready(function(){
        $('#myTab a[href="#second"]').tab('show')
    });
</script>
</body>
</html>
